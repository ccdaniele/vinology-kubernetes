apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  selector:
    matchLabels:
      app: vinilogy
      service: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: vinilogy
        service: frontend
    spec:
      containers:
      - name: vinclient
        image: ccdaniele/vin-client:v1.0.2_full_env
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "500Mi"
            cpu: "250m"      
        ports:
        - containerPort: 3001
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP


